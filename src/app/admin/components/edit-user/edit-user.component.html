<h2>Editar Usuário</h2>

<form [formGroup]="editUserForm" (ngSubmit)="updateUser()" class="edit-user-form">
    <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput formControlName="uuid" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="fullName">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" email>
        <mat-error *ngIf="editUserForm.controls['email'].hasError('email')">Email não é válido.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Documento</mat-label>
        <input matInput formControlName="document">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Perfil do Usuário</mat-label>
        <mat-select formControlName="userRole" required>
            <mat-option *ngFor="let role of userRoles" [value]="role.value">{{ role.name }}</mat-option>
        </mat-select>
        <mat-error *ngIf="editUserForm.get('userRole')?.hasError('required')">
            O perfil do usuário é obrigatório.
        </mat-error>
    </mat-form-field>

    <div>
        <mat-checkbox formControlName="isActive">Ativo</mat-checkbox>
    </div>

    <div class="buttons-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid">Salvar</button>
        <button mat-button type="button" (click)="goBack()">Cancelar</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
