<h2>{{ isEditMode ? 'Editar Produto' : 'Cadastrar Produto' }}</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">
            Nome é obrigatório
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" required min="0.01" />
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">
            Preço é obrigatório
        </mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">
            Preço deve ser maior que 0
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantity" required min="1" />
        <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">
            Quantidade é obrigatória
        </mat-error>
        <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">
            Quantidade deve ser maior que 0
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="category" />
    </mat-form-field>

    <div class="buttons-container">
        <button mat-raised-button
                color="primary"
                type="submit"
                [disabled]="productForm.invalid">
            {{ isEditMode ? 'Atualizar Produto' : 'Cadastrar Produto' }}
        </button>

        <button mat-raised-button
                color="warn"
                (click)="deleteProduct()"
                *ngIf="isEditMode"
                type="button">
            Excluir Produto
        </button>

        <button mat-button
                type="button"
                (click)="goBack()">
            Voltar para a Lista
        </button>
    </div>
</form>
