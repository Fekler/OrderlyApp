<h2>{{ isEditMode ? 'Editar Produto' : 'Cadastrar Produto' }}</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="productForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error *ngIf="productForm.get('price')?.hasError('required')">Preço é obrigatório</mat-error>
        <mat-error *ngIf="productForm.get('price')?.hasError('min')">Preço deve ser maior que 0</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantity" required>
        <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">Quantidade é obrigatória</mat-error>
        <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">Quantidade deve ser maior que 0</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="category">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
        {{ isEditMode ? 'Atualizar Produto' : 'Cadastrar Produto' }}
    </button>
    <button mat-raised-button color="warn" (click)="deleteProduct()" *ngIf="isEditMode">
        Excluir Produto
    </button>
    <button mat-button (click)="goBack()">Voltar para a Lista</button>
